<!DOCTYPE html>
<html>
  <head>
    <title>Optic</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-container-left">
        <img src="icons/icon48.png" style="width:30px;height:30px;margin-top:-8px;margin-left:-2px">
        <h1 style="margin-top:-2px;margin-left:5px">OPTIC</h1>
      </div>
      <div class="flex-container-right">
        <i id="status" style="margin-top:2px; margin-right:5px; font-size:12px; color: #868686;"></i>
        <button id="capture" style="margin-top:-11px;margin-right:0px;width:35px;height:35px" title="Connect Camera">
          <img src="icons/Connect.png" style="width:29px;height:29px;">
        </button>
        <button id="flip" style="margin-top:-11px;margin-right:3px; width:35px;height:35px" title="Change Camera">
          <img src="icons/CameraChange.png" style="width:29px;height:29px;">
        </button>
        <select name="templates" id="templates" style="margin-top:-7px;margin-bottom:9px;margin-right:3px;border-radius:5px;border:1px solid #AAAAAA;">
          <option value="default">Default</option>
          <option value="bw">Black & White</option>
          <option value="sepia">Sepia</option>
          <option value="custom1">Custom 1</option> 
          <option value="custom2">Custom 2</option>
          <option value="custom3">Custom 3</option>
          <option value="custom4">Custom 4</option>
        </select>
        <button id="save" style="margin-top:-11px;margin-right:0px; width:35px;height:35px" title="Save Configuration">
          <img src="icons/Save.png" style="width:29px;height:29px;">
        </button>
        <button id="settings" style="margin-top:-11px; margin-right:-12px; width:35px;height:35px" title="App Settings">
          <img src="icons/Settings.png" style="width:29px;height:29px;">
        </button>
      </div>
    </div>
    <div>
      <video id="video" width="640" height="480" style="display:none" autoplay></video>
      <div class="canvas-container">
        <canvas id="canvas" width="640" height="480" style="background-color: black;"></canvas>
      </div>
    <div class="flex-container-left" style="margin-top:10px">
      <select name="constraints" id="constraints" style="border-radius:5px;border:1px solid #AAAAAA; margin-bottom:5px"></select>
      <div class="slider-container" style="margin-left:10px; margin-top:5px">
        <input type="range" id="slider" min="0" max="100" value="50">
        <span id="tooltip" class="tooltip">50</span>
      </div>
      <label id='M' style="margin-left:10px; margin-right:-5px; margin-top: 5px; font-size:14px; display:none" title="Set to Manual"> M </label>
      <label class="switch" id='switchBox' style="margin-left:10px; display:none">
          <input id='autoToggle' type="checkbox">
          <span class="slider round"></span>
      </label>
      <label id='A' style="margin-left:6px; margin-top: 5px; margin-right:5px; font-size:14px; display:none" title="Set to Auto"> A </label>
    </div>
    <img id='standbyImage' src="icons/Standby.png" style="display:none">
    <script src="popup.js"></script>
  </body>
</html>

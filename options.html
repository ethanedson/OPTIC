<head>
    <title>OPTIC Settings</title>
    <link rel="stylesheet" type="text/css" href="optionStyle.css">
  </head>
<body>
    <div style="width:800px;">
        <div>
            <h1>OPTIC - Settings</h1>
            <div class="flex-container-left">
                <label style="margin-top:10px"><b>Webcam Permission: </b></label>
                <button id="permissions" style="margin-left:20px; margin-top:8px; min-width:50px;">Enable</button>
            </div>
            <div class="flex-container-left">
                <label style="margin-top:4px"><b>Auto Connect Camera: </b></label>
                <label style="margin-left:10px; margin-right:-5px; margin-top: 5px; font-size:14px"> Off </label>
                <label class="switch" style="margin-left:10px; margin-top: 4px;">
                    <input id='autoConnect' type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label style="margin-left:6px; margin-top: 5px; font-size:14px"> On </label>
            </div>
        </div>
    </div>
</body>

<script src="options.js"></script>
